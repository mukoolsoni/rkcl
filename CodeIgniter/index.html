    <nav class="navbar navbar-inverse navbar-fixed-top navbar-color">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <ul class="nav navbar-nav">
                    <li><a href="#">About Us</a></li>

            </div>
            <!--/.nav-collapse -->

    <div class="container-fluid">
            <img src="header-pic.jpg" class="img-responsive" height="100">
    </div>

    <div class="container">
        <br><br><br>
        <h1 style="font-family:Raleway;">Welcome to <span style="color:#7FFF00;">CompanyName</span></h1>
        <p class="lead">We provide the best in class enviornment for the students to learn Web Development <br> Android Development with live project training and <b>100% Placement Guarantee</b></p>
        <div class="row">
            <div class="col-md-7 col-sm-7">
                <h2 class="font-family:Raleway;">Login</h2>
                <br><br>
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username..">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password..">
                </div>
                <br>
                <a href="#" class="btn btn-success btn-block btn-lg">Sign In</a>
                <br>
                <button class="btn btn-default btn-block btn-lg" data-toggle="modal" data-target="#signup-modal">Not a member yet?</button>
                <!-- Modal -->
                        <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel" style="font-family:Raleway;">Sign Up</h4>
                              </div>
                              <div class="modal-body">
                                <form method="POST">
                                    <div class="form-group">
                                        <label for="name">Full Name : </label>
                                        <input type="text" name="name" placeholder="Enter Full Name.." class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username :</label>
                                        <input type="text" name="username" placeholder="Enter Username.." class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <select name="course" class="form-control">
                                            <option selected>---Choose Course---</option>
                                            <option value="webdev">Web Development</option>
                                            <option value="androiddev">Android Development</option>
                                            <option value="javadev">JAVA Development</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        
                                    </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Sign me up!</button>
                              </div>
                            </div>
                          </div>
                        </div>
            </div> <!--End col-md-7--->

        </div>
